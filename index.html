<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/To-do List/Task_Draft/css/To-do-List.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="/To-do List/Task_Draft/font-awesome-4.7.0/css/font-awesome.min.css">

  </head>
  <title>To-Do List</title>
  <body>
    <ul id="sticky-list" class="sticky-list">
      <li id="sticky-note" class="sticky">
        <a href="#" >
          <div id="sticky-delete" class="fa fa-trash" onclick="stickyDelete()"></div>
          <h2 contenteditable="true">To-Do List</h2>
          <img class="underline" src="/To-do List/Task_Draft/Images/Underline.png"/>
          <div class="float-container">
            <div id="error" class="error">Please enter a Task...</div>
            <form id="tasker-header" class="todo-form">
              <input type="text" id="input-task" class="input" placeholder="Enter a Task..."/>
              <button type="submit" id="click" class="fa fa-plus"></button>
            </form>
          </div>
          <ul id="tasks" class="todo-items">
        
          </ul>
          <div class="sticky-footer">
            <p>You have<span class="pendingTasks"></span> Pending Tasks</p>
            <button onclick="removeArray()" type="button" class="button">Clear All</button>
          </div>
        </a>
      </li>
      
    </ul>
    <div class="footer">
      <div style="padding-right: 10px;">Create another List select here -></div>
      <button onclick="newClone()" type="button" class="button">Click Here</button>
    </div>
  </body>
  <script src="/To-do List/Task_Draft/js/To-do-List.js"></script>
 
  <script src="/To-do List/Task_Draft/js/LocalStorageTodo.js"></script>
</html>
